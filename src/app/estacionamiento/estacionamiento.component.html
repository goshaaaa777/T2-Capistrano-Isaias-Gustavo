<div>
    <h2>Calculadora de Estacionamiento</h2>
    <label for="horas">Horas:</label>
    <input type="number" [(ngModel)]="horas" id="horas">
    <label for="minutos">Minutos:</label>
    <input type="number" [(ngModel)]="minutos" id="minutos">
    <button (click)="calcularTotal()">Calcular</button>
    <p>Total a pagar: {{ total  }}</p>
  </div>
